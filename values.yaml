resources:
  - apiVersion: v1
    kind: Service
    metadata:
      name: maxwell
    spec:
      selector:
        app: maxwell
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: maxwell
    spec:
      serviceName: maxwell
      replicas: 1
      selector:
        matchLabels:
          app: maxwell
      template:
        metadata:
          labels:
            app: maxwell
        spec:
          containers:
          - name: maxwell
            image: zendesk/maxwell:v1.41.0
            imagePullPolicy: IfNotPresent
            command:
            - bin/maxwell
            args:
            - "--env_config_prefix=MW_"
            - "--config=/usr/local/etc/maxwell/config.properties"
            volumeMounts:
            - name: config-volume
              mountPath: /usr/local/etc/maxwell
            envFrom:
            - configMapRef:
                name: maxwell-env
            ports:
              - name: maxwell
                containerPort: 8080
                protocol: TCP
            livenessProbe:
              httpGet:
                path: /diagnostic
                port: 8080
              initialDelaySeconds: 20
              periodSeconds: 2
          volumes:
          - name: config-volume
            configMap:
              name: maxwell-configmap
              items:
                - key: config.properties
                  path: config.properties
      volumeClaimTemplates: []
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: maxwell-configmap
    data:
      config.properties: |
          metrics_type=http
          metrics_jvm=true
          http_port=8080
          http_diagnostic=true
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: maxwell-env
    data:
      MW_HOST: 192.168.122.1
      MW_USER: root
      MW_PASSWORD: "123"
      MW_LOG_LEVEL: info
      MW_PRODUCER: stdout
  - apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: maxwell
    spec:
      minAvailable: 1
      selector:
        matchLabels:
          app: maxwell
